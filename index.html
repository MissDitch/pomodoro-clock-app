<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <noscript>
     <p>This page requires a JavaScript-enabled browser.</p>
  </noscript>

  <div class="clock">
    
    <div class="controls">
      <div class="controls__work">        
        <div class="buttonContainer">
          <div class="controls__button plus">+</div>
          <div id="workTime"  class="controls__display">
            <span class="">25</span></div>
          <div class="controls__button minus">-</div>
        </div>
        <h3>Session Length</h3>        
      </div>

      <div class="controls__break">        
        <div class="buttonContainer"> 
          <div class="controls__button plus">+</div>
          <div  id="breakTime" class="controls__display">
            <span class="">5</span></div>
          <div class="controls__button minus">-</div>
        </div>        
        <h3>Break Length</h3>
      </div>
    </div> <!-- End controls -->

    <div class="circle">
      <div id="circle-outer"class="circle__outer" >    
        <div id="circle-inner" class="circle__inner">
          <h1 id="time" class="circle__time-left"></h1>
                    
          <div class="controls__button "><i id="play_pause" class="fa fa-play" aria-hidden="true"></i></div>  
          <!--  <div class="controls__button "><span><i class="fa fa-pause"aria-hidden="true"></i></span></div> -->        
        </div>  <!-- End circle_inner-->
        <span class="time"></span>
      </div>    <!-- End circle_outer-->

      <p id = "message" class="circle__message"></p>
    </div>   <!-- End circle-->

    

    <div class="buttonContainer">  
      <div class="controls__button reset"><i class="fa fa-undo" aria-hidden="true"></i></div>
    </div>


  </div>  <!-- End clock-->
  

  

 

  <script src="js/main.js"></script> 
</body>
</html>
