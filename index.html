<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <noscript>
      <p>This page requires a JavaScript-enabled browser.</p>
    </noscript>
    <div class="clock">
    
    <div class="controls">
      <div class="">
        
        <div class="controls__work">
          <div class="controls__button">+</div>
          <div id="workTime" class="display ">
            <span>25</span></div>
          <div class="controls__button">-</div>
        </div>
        <div>Session Length</div>
        
      </div>

      <div class="">
        
        <div class="controls__break"> 
          <div class="controls__button">+</div>
          <div id="breakTime" class="display">
            <span>5</span></div>
          <div class="controls__button">-</div>
        </div>        
        <div>Break Length</div>
      </div>
      

    </div> <!-- End controls -->

    <div class="circle">
    <div class="circle__outer" >
      
    
       <div class="circle__inner">
         <h1 class="display__time-left">01:00</h1>
         <p>All work and no play</p>
        
      </div>  
      <span class="time"></span>
     </div>    <!-- End circle_outer-->
     </div>   <!-- End circle-->
</div>  <!-- End clock-->
  

  

 

  <!--<script src="scripts-FINISHED.js"></script>  -->
</body>
</html>
